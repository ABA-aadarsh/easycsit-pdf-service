<html lang="en">
<!-- ignore erros here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Notes - {{title}}
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/contrib/auto-render.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.0/themes/prism.min.css" rel="stylesheet" />
    {{css}}
</head>

<body>
    <h1>{{subjectName}}</h1>
    <h2>({{subjectCode}})</h2>
    <div class="section">
        <h2>NOTE: It is more interactive to study these on <a href="https://www.easycsit.com">easyCSIT</a></h2>
        {{qaHTMLString}}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$", right: "$", display: false },
                    { left: "$$", right: "$$", display: true }
                ]
            });
        });
    </script>
</body>

</html>
